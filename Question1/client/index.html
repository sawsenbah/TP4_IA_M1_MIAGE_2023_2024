<html>
  <head>
    <title>MiageGPT</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/sendRequestToServer.js"></script>
  </head>

  <body>
    <label>
      Prompt
      <input id="input" required/>
    </label>

    <div>
      <label for="temperature">Temperature:</label>
      <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.5">
    </div>

    <div>
      <label for="maxTokens">Max Tokens:</label>
      <input type="range" id="maxTokens" name="maxTokens" min="7" max="30" step="1" value="7">
    </div>

    <button>Envoyer Requête sur API d'OpenAI avec le modèle gpt-3.5-turbo-instruct</button>
    <p>
      Note: ce modèle est 10x moins cher à l'usage que le "gros modèle" pour
      GPT3-5
    </p>
    <div id="output"></div>
    
  </body>
</html>
